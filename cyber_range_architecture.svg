<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill:#f8f9fa; stroke:#343a40; stroke-width:2; }
    .title { font-size:18px; font-weight:bold; fill:#212529; }
    .text { font-size:14px; fill:#212529; }
    .arrow { stroke:#212529; stroke-width:2; marker-end:url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#212529"/>
    </marker>
  </defs>

  <!-- Attacker -->
  <rect x="50" y="250" width="200" height="100" class="box"/>
  <text x="150" y="290" text-anchor="middle" class="title">Kali Linux</text>
  <text x="150" y="315" text-anchor="middle" class="text">Attacker (Red Team)</text>

  <!-- WAF -->
  <rect x="300" y="250" width="220" height="100" class="box"/>
  <text x="410" y="285" text-anchor="middle" class="title">ModSecurity</text>
  <text x="410" y="310" text-anchor="middle" class="text">WAF + OWASP CRS</text>

  <!-- crAPI -->
  <rect x="580" y="250" width="200" height="100" class="box"/>
  <text x="680" y="285" text-anchor="middle" class="title">crAPI</text>
  <text x="680" y="310" text-anchor="middle" class="text">Vulnerable API</text>

  <!-- IDS -->
  <rect x="580" y="400" width="200" height="100" class="box"/>
  <text x="680" y="435" text-anchor="middle" class="title">Suricata</text>
  <text x="680" y="460" text-anchor="middle" class="text">Network IDS</text>

  <!-- SIEM -->
  <rect x="300" y="400" width="220" height="100" class="box"/>
  <text x="410" y="435" text-anchor="middle" class="title">Wazuh</text>
  <text x="410" y="460" text-anchor="middle" class="text">SIEM and Dashboards</text>

  <!-- Arrows -->
  <line x1="250" y1="300" x2="300" y2="300" class="arrow"/>
  <line x1="520" y1="300" x2="580" y2="300" class="arrow"/>
  <line x1="680" y1="350" x2="680" y2="400" class="arrow"/>
  <line x1="580" y1="450" x2="520" y2="450" class="arrow"/>

</svg>
